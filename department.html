<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Form</title>
    <link rel="stylesheet" type="text/css" href="style.css"> <!-- Link to external CSS file -->
    <script>
        function validateForm(formId) {
            var form = document.getElementById(formId);
            var dptId = form.dptId.value.trim();
            var dptFaculty = form.dptFaculty.value.trim();
            var dptName = form.dptName.value.trim();

            // Check for empty fields
            if (!dptId || !dptFaculty || !dptName) {
                alert("All fields are required.");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <h2>Department</h2>
    <form id="departmentForm" action="department.php" method="POST" onsubmit="return validateForm('departmentForm')">
        Department ID: <input type="text" name="dptId"><br>
        Faculty: <input type="text" name="dptFaculty"><br>
        Department Name: <input type="text" name="dptName"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
