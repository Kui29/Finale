<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Form</title>
    <link rel="stylesheet" type="text/css" href="style.css"> <!-- Link to external CSS file -->
    <script>
        function validateForm(formId) {
            var form = document.getElementById(formId);
            var locId = form.locId.value.trim();
            var locName = form.locName.value.trim();
            var locCoordinates = form.locCoordinates.value.trim();

            // Check for empty fields
            if (!locId || !locName || !locCoordinates) {
                alert("All fields are required.");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <h2>Location</h2>
    <form id="locationForm" action="location.php" method="post" onsubmit="return validateForm('locationForm')">
        Location ID: <input type="text" name="locId"><br>
        Location Name: <input type="text" name="locName"><br>
        Location Coordinates: <input type="text" name="locCoordinates"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
